name: agio_launcher
version: 0.0.1
label: agio Launcher
description: |
  Main package for launching any applications

urls:
  source_url: "https://github.com/agio-band/agio-launcher.git"
  home_page: "https://github.com/agio-band/agio-launcher.git"
  documentation: ""
  bug_tracker: ""

agio_package_dependencies: [
  'agio-core==0.0.1'
]

plugins:
  - label: Launch Command
    implementations:
      - module: plugins/commands/launch_cmd.py

  - label: Launcher tools command
    implementations:
      - module: plugins/commands/app_tools_cmd.py


settings:
  local:
    layout: package_settings/local_layout.yml
    model: package_settings.local_settings.LauncherSettings

